<html>

<head>
  <meta charset="utf-8">
  <link href="src/css/home.css" rel="stylesheet" />
  <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

  <title>Home</title>
</head>

<body>
  <div class="profile-usermenu menu-lateral">
    <ul class="nav">
      <li class="active">
        <a href="home.html">
          <img class="icon-home" src="src/img/home.svg" alt="home"></a>
      </li>
      <li>
        <a href="#">
          <img class="icon-setting" src="src/img/setting.svg" alt="setting"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="principal">
    <div class="busca">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id="inputBusca" placeholder="Pesquisar código do tubo ou alíquota nas geladeiras">
          <span class="input-group-btn">
            <button id="buscar" class="btn btn-default" type="button">Buscar</button>
          </span>
        </div>
      </div>
    </div>

    <div class="quadros">
      <ul class="lista-de-quadros">
        <li>
          <a class="quadro" href="#">
            <span>Nome do quadro</span>
          </a>
        </li>
        <li>
          <a href="#myModal" data-toggle="modal" class="novo-quadro" href="#">
            <span>Criar novo quadro…</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Modal  -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Criar novo quadro</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group" onload="onload();">
              <label for="inputdefault">Título do quadro</label>
              <input class="form-control" id="inputCodigo" type="text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="salvar" type="button" class="btn btn-default" data-dismiss="modal">salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (plugins em JavaScript) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>

</html>
