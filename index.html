<html>
    <head>
        <meta charset="utf-8">
        <link href="src/css/style-item.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

        <title>Lapro</title>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputBusca" placeholder="Pesquisar código do tubo ou alíquota">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="buscar()">Buscar</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="items">
            <div class="item item1" href="#myModal" data-toggle="modal" onclick="editarItem('item1')"><span>item 1</span></div>
            <div class="item item2" href="#myModal" data-toggle="modal" onclick="editarItem('item2')"><span>item 2</span></div>
            <div class="item item3" href="#myModal" data-toggle="modal" onclick="editarItem('item3')"><span>item 3</span></div>
            <div class="item item4" href="#myModal" data-toggle="modal" onclick="editarItem('item4')"><span>item 4</span></div>


            <!-- <div class="item item4" data-toggle="modal" data-target="#myModal" onclick="editarItem('item1')"><span>item 1</span></div> -->
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" onshow="cacheInput()">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Informações do tubo ou alíquota</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group" onload="onload();">
                                <label for="inputdefault">Código do tubo ou alíquota</label>
                                <input class="form-control" id="inputCodigo" type="text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="salvarInformacao()">salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (plugins em JavaScript) -->
        <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
      </script><script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="src/js/editarCampoTubo.js"></script>
        <script src="src/js/pesquisaTubo.js"></script>
    </body>
</html>
