<html>

<head>
  <meta charset="utf-8">
  <link href="src/css/geladeira.css" rel="stylesheet" />
  <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

  <title>Geladeira</title>
</head>

<body>
  <div class="profile-usermenu menu-lateral">
    <ul class="nav">
      <li class="active">
        <a href="home.html">
          <img class="icon-home" src="src/img/home.svg" alt="home"></a>
      </li>
      <li>
        <a href="#">
          <img class="icon-setting" src="src/img/setting.svg" alt="setting"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="principal">
    <div class="busca">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" id="inputBusca" placeholder="Pesquisar código do tubo ou alíquota">
          <span class="input-group-btn">
            <button id="buscar" class="btn btn-default" type="button">Buscar</button>
          </span>
        </div>
      </div>
    </div>

    <div class="nova-gaveta">
      <a href="#myModal2" data-toggle="modal">
        <span>Adicionar nova gaveta</span>
      </a>
    </div>
    <div id="items">
      <div id="item1" class="item" href="#myModal" data-toggle="modal" onclick="tubo.setClazzClicado(this)"><span>tubo 1</span></div>
      <div id="item2" class="item" href="#myModal" data-toggle="modal" onclick="tubo.setClazzClicado(this)"><span>tubo 2</span></div>
      <div id="item3" class="item" href="#myModal" data-toggle="modal" onclick="tubo.setClazzClicado(this)"><span>tubo 3</span></div>
      <div id="item4" class="item" href="#myModal" data-toggle="modal" onclick="tubo.setClazzClicado(this)"><span>tubo 4</span></div>
    </div>
  </div>
  <!-- Modal  de items -->
  <div class="modal fade" id="myModal" role="dialog" onshow="cacheInput(inputCodigo)">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Informações do tubo ou alíquota</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group" onload="onload();">
              <label for="inputdefault">Código do tubo ou alíquota</label>
              <input class="form-control" id="inputCodigo" type="text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="salvar" type="button" class="btn btn-default" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- TODO: Adicionar com algunas configurações para criar uma nova gaveta  -->
  <!-- Modal  para crair novas gavetas -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Criar novo conjunto de tubo ou alíquota</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group" onload="onload();">
              <label for="inputdefault">Quantidade de tubos/alíquotas:</label>
              <input class="form-control" id="inputAmount" type="text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="criar" type="button" class="btn btn-default" data-dismiss="modal">Criar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (plugins em JavaScript) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="src/js/tubo.js"></script>
  <script src="src/js/editarCampoTubo.js"></script>
  <script src="src/js/pesquisaTubo.js"></script>
  <script src="src/js/tubo.js"></script>
  <script src="src/js/itens.js"></script>
</body>

</html>
